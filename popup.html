<!DOCTYPE html>
<html>
<head>
    <title>Audio Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tab Audio Capture</h1>
        <div class="controls">
            <button id="startCapture" class="btn">Start Recording</button>
            <button id="stopCapture" class="btn" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Ready to record</div>
        <div class="result-container">
            <h2>Transcription</h2>
            <div id="transcription" class="transcription">No transcription yet</div>
        </div>
    </div>
    <script src="recorder.js"></script>
    <script src="popup.js"></script>
    <script src="recorder.js"></script>
</body>
</html>
